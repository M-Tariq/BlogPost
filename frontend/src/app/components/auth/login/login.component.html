	<div class="container">
		<h2 class="text-center" id="title">Sign In</h2>

		<hr>


		<div class="col-lg-10">
			<form role="form" [formGroup]="signinForm" (ngSubmit)="onSignin()">
				<fieldset>
					<div class="form-group">
						<input formControlName="email" type="email" name="email" class="input-lg"
							placeholder="Email Address">
						<p *ngIf="!signinForm.get('email_signin').valid && signinForm.get('email_signin').touched"
							class="help-block">Please enter valid email!</p>
					</div>
					<div class="form-group">
						<input formControlName="password" type="password" name="password" class="input-lg"
							placeholder="Password">
						<p *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched"
							class="help-block">Please enter strong password, minimum 6 letters!</p>
					</div>

					<div>
						<button [disabled]="signinForm.invalid" type="submit" class="btn btn-md btn-primary"
							id="signin_button">Sign In</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
