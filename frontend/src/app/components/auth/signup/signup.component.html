<div class="container-fluid">
  <div class="container">
    <h2 class="text-center" id="title">Sign Up</h2>

    <hr>
    <div class="row">
      <div class="col-md-5">
        <form role="form" [formGroup]="signupForm" (ngSubmit)="onSignup()">

          <p class="text-uppercase pull-center"> SIGN UP.</p>

          <div class="form-group">
            <input formControlName="name" type="text" name="name" class="input-lg" placeholder="Name">
            <p *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">Please enter
              valid name, minimum 3 letters!</p>
          </div>

          <div class="form-group">
            <input formControlName="username" type="text" name="username" class="input-lg" placeholder="username">
            <p *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please
              enter valid username, minimum 3 letters!</p>
          </div>

          <div class="form-group">
            <input formControlName="email" type="email" name="email" class="input-lg" placeholder="Email Address">
            <p *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">Please enter
              valid email!</p>
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" name="password" class="input-lg" placeholder="Password">
            <p *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">Please
              enter strong password, minimum 6 letters!</p>
          </div>

          <div>
            <button [disabled]="signupForm.invalid" type="submit" class="btn btn-md btn-primary">Sign Up</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
